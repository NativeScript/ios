on:
  push:
    branches:
      - wip/ci-test

env:
  NPM_TAG: 'next'

jobs:
  build:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: LLVM cache
        uses: actions/cache@v3
        with:
          path: ./llvm
          key: ${{ hashFiles('download_llvm.sh') }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3' 
      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip six
          brew install cmake
          [ -f /usr/local/bin/cmake ] && ln -s /usr/local/bin/cmake $(which cmake) || true
      - name: Get Current Version
        run: |
          echo NPM_VERSION=$(node -e "console.log(require('./package.json').version);") >> $GITHUB_ENV
      - name: Bump version for dev release
        if: ${{ github.event_name == 'push' && !contains(github.ref, 'refs/tags/') }}
        run: |
          NPM_VERSION=$(node -e "console.log(require('./package.json').version);")
          echo NPM_VERSION=$NPM_VERSION >> $GITHUB_ENV
          npm version $NPM_VERSION
      - name: Build
        run: npm run build
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: npm-release
          path: dist/nativescript-ios-$NPM_VERSION.tgz

  